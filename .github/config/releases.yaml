---

flavors:
  teal:
    arches:
      x86_64:
        &x86_64
        local_runner: false
        runs_on: "ubuntu-latest"
        push_cache: true
        skip_build: false
        skip_docker_build: true
        pipeline: "release"
        publishing_pipeline: true
        publish_toolchain: true
        repository: "releases"
        cache_repository: "build"
        organization: "quay.io/costoolkit"
        skip_tests: false
        flavor: "teal"
        skip_tests_flavor: ["blue","orange", "green"]
        skip_images_flavor: ["blue","orange", "green"]
        build_image_qemu: true
        luet_override: ""
        luet_script_override: ""
        build_raw_image: true
        run_raw_image_test: true
        run_installer_test: true
        release_flavor: ["teal"]
        run_tests:
          squashfs:
            - "test-recovery"
          nonsquashfs:
            - "test-features"
            - "test-hooks"
            - "test-smoke"
            - "test-fallback"
            - "test-recovery"
            - "test-upgrades-images-signed"
            - "test-upgrades-images-unsigned"
            - "test-upgrades-local"
            - "test-deploys-images-recovery"
        arch: "x86_64"
        on:
          push:
            tags:
              - "v*"
        slack_on_failure: true
      arm64:
        &arm64
        local_runner: true
        runs_on: [ "self-hosted", "arm64" ]
        push_cache: true
        skip_build: false
        skip_docker_build: true
        luet_override: ""
        luet_script_override: ""
        pipeline: "release"
        publishing_pipeline: true
        publish_toolchain: false
        repository: "releases"
        cache_repository: "build"
        organization: "quay.io/costoolkit"
        skip_tests: false
        run_tests:
          squashfs:
            - "test-recovery1"
            - "test-recovery2"
            - "test-recovery3"
            - "test-recovery4"
          nonsquashfs:
            - "test-smoke"
            - "test-upgrades-images-unsigned"
        flavor: "teal"
        skip_tests_flavor: [ "blue","orange", "green" ]
        skip_images_flavor: [ "blue","orange", "green" ]
        build_image_qemu: true
        build_raw_image: true
        run_raw_image_test: false
        release_flavor: [ "teal" ]
        arch: "arm64"
        on:
          push:
            tags:
              - "v*"
        slack_on_failure: true
  orange:
    arches:
      x86_64:
        <<: *x86_64
        flavor: "orange"
        build_image_qemu: false
        build_raw_image: false
        run_raw_image_test: false
        publish_toolchain: false
      arm64:
        <<: *arm64
        flavor: "orange"
        build_image_qemu: false
        build_raw_image: false
        run_raw_image_test: false
        publish_toolchain: false
  blue:
    arches:
      x86_64:
        <<: *x86_64
        flavor: "blue"
        build_image_qemu: false
        build_raw_image: false
        run_raw_image_test: false
        publish_toolchain: false
      arm64:
        <<: *arm64
        flavor: "blue"
        build_image_qemu: false
        build_raw_image: false
        run_raw_image_test: false
        publish_toolchain: false
  green:
    arches:
      x86_64:
        <<: *x86_64
        flavor: "green"
        build_image_qemu: false
        build_raw_image: false
        run_raw_image_test: false
        publish_toolchain: false
      arm64:
        <<: *arm64
        flavor: "green"
        build_image_qemu: false
        build_raw_image: false
        run_raw_image_test: false
        publish_toolchain: false