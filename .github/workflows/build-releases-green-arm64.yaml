  github-release-green:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
    - build-green-arm64
    - raw-images-green
    - qemu-nonsquashfs-green
    - iso-nonsquashfs-green
    - image-link-green
    - tests-nonsquashfs-green
    - tests-squashfs-green
