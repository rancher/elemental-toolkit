push_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental-toolkit
  filters:
    branches:
      only:
        - main
    event: push

tag_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Staging
        package: elemental-toolkit
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental-toolkit
  filters:
    branches:
      only:
        - main
    event: tag_push

pr_workflow:
  steps:
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: elemental-toolkit
        target_project: isv:Rancher:Elemental:PR
  filters:
    event: pull_request
    branches:
      only:
        - main
