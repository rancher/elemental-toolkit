cosign-key: "someKey"
cloud-init-paths:
- "some/path"
- "some/alternate/path"

install:
  partitions:
    efi:
      size: 512
  target: "someDisk"

  no-format: true
  system: docker:some/image:latest
  recovery-system:
    uri: docker:recovery/image:latest
    
reset:
  disable-boot-entry: true

upgrade:
  system: some/image:latest
  recovery-system:
    uri: recovery/image:latest

snapshotter:
  type: loopdevice
  config:
    fs: xfs
    size: 1024
